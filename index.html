<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Portfólio Wilson</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css" type="text/css">
        </head>
<!---CSS-->
<style>
    * {
    margin:0;
    margin-right: 0;
    padding: 0;
    text-decoration: none;
}

:root {
    --bg-color:#1c1c1c;
    --blue-letter:#00ffff;
    --ciano-letter:#0ef;
    --gray-letter:#666666;
    --white_letter:#fffff6;
    --one-letter:#111111;
}
html{
    font-size: 1.2rem;
    overflow-x: hidden;
}

body{
    background: var(--bg-color);
}

header{
    background-color: transparent;
    position: flex;
    font-weight:600;
    margin-top:0.5rem; 
    left: 0;
    width: 100%;
    align-items: center;
    display: flex;
    justify-content: space-between;
}
.logo{
    margin-left: 5vw;
    position: flex;
    color:var(--blue-letter);
    font-size: 3rem;
    cursor: default;
    animation: slideRight 1s ease forwards;
}
.links a{
    color:var(--gray-letter);
    position: flex;
    font-size: 2rem;
    font-weight: bold;
    padding-right: 2vw;
    animation: slideTop 4s ease forwards;
    animation-delay: calc(.2s * var(--i));
    opacity: 0;
}
.links a:hover,
.links a.active{
    color:var(--blue-letter);
}
#menu-icon{
    font-size: 3rem;
    color: var(--gray-letter);
    display: none;
}
#menu-icon:hover{
    color: var(--ciano-letter);
}

.home{
    position: relative;
    width: 100%;
    height: 100%;
    font-size: 1.1rem;
    display: flex;
    padding: 10% 0 10;
    color:var(--white_letter);
}
.main{
    color:var(--white_letter);
    margin-top:10vw;
    margin-left: 5vw;
}

span{
    color:var(--blue-letter);
}
h1{
    font-size: 3rem;
}
.social a{
    background: transparent;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 2rem;
    height: 2rem;
    border:0.2rem solid var(--blue-letter);
    color:var(--blue-letter);
    border-radius:50%;
    font-size: 1rem;
    margin-right: 2rem;
    margin-top: 1rem;
    transition: .7s;
}
.social a:hover{
    background: var(--ciano-letter);
    color:var(--bg-color);
    box-shadow: 0 0 2rem var(--ciano-letter);
}
.btn{
    background:var(--ciano-letter);
    color:var(--one-letter);
    box-shadow:var(--ciano-letter);
    display: inline-block;
    border-radius: 40px;
    padding: 1rem 1rem 1rem 1rem;
    box-shadow: 0 0 20px var(--ciano-letter);
    margin-left: 12%;
    margin-top: 1rem;
    font-size: 1.2rem;
    font-weight: 600;
}


@keyframes slideRight{
    0% {
        transform: translateX(-50vw);
        opacity: 0;
    }
    100% {
        transform: translateX(0);
        opacity: 1;
    }
}
@keyframes slideTop{
    0% {
        transform: translateY(100vw);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}
</style>
<!--HTML-->
 <body>
  <header>
        <a class="logo">Portfólio</a>
        <div class="links">
          <a href="#home" class="active" style="--i:1">Home</a>
          <a href="#sobre" style="--i:2">Sobre</a>
          <a href="#portfólio" style="--i:3">Portfólio</a>
          <a href="#contato" style="--i:4">Contato</a>
        </div>
        <i class='bx bx-menu-alt-right' id="menu-icon"></i>
      </header>
  <section class="main">
      <h3>Olá, meu nome é</h3>
      <h1>Wilson M. Müller</h1>
      <h2>Eu sou um <span>Desenvolvedor Fullstack</spann></h2>
      <div class="social">
        <a href=""><i class='bx bxl-instagram-alt'></i></a>
        <a href="#"><i class='bx bxs-envelope' ></i></a>
        <a href="#"><i class='bx bxl-github'></i></a>
        <a href="#"><i class='bx bxl-linkedin'></i></a>
        <button href="#" class="btn">Baixar CV</button>
      </div>
      <div class="home-img">
        <img src="iconDiscord.png" alt="">
    </div>
  </section>
</body>
</html>
